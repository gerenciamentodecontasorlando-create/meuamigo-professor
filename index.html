<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANDY PRO – Clínica Integrada</title>
<meta name="theme-color" content="#1E88E5">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
  <h1>ANDY PRO</h1>
  <small>Gestão prática de rodízio • avaliação • feedback • reposições</small>
</header>

<main>

<section class="card">
<h2>Preceptor</h2>
<div class="grid">
<input id="profNome" placeholder="Nome do preceptor">
<input id="profTel" placeholder="Telefone">
<input id="disciplina" value="Clínica Integrada">
<input id="local" placeholder="Ambulatório">
<input id="data" type="date">
</div>
</section>

<section class="card">
<h2>Alunos (até 6)</h2>
<button onclick="novoAluno()">+ Novo aluno</button>
<div id="listaAlunos"></div>
</section>

<section class="card">
<h2>Modo Rápido – Notas durante o atendimento</h2>
<p class="hint">Toque: — → 0 → 3 → 5</p>
<table id="tabelaRapida"></table>
<button onclick="salvarDia()">Salvar Dia (todos)</button>
</section>

<section class="card">
<h2>Aluno selecionado</h2>

<input id="alunoNome" placeholder="Nome do aluno">
<input id="alunoMat" placeholder="Matrícula">
<input id="alunoTel" placeholder="Telefone">

<select id="presenca">
<option>Presente</option>
<option>Atraso</option>
<option>Falta</option>
</select>

<select id="reposicao">
<option>Não</option>
<option>Sim</option>
</select>

<input id="repData" type="date" placeholder="Data reposição">

<textarea id="obsCurta" placeholder="Observação curta"></textarea>

<div id="criterios"></div>

<textarea id="fortes" placeholder="Pontos fortes"></textarea>
<textarea id="melhorar" placeholder="Pontos a melhorar"></textarea>
<textarea id="acao" placeholder="O que estudar / ação prática"></textarea>
<textarea id="encorajar" placeholder="Mensagem encorajadora"></textarea>

<button onclick="salvarAluno()">Salvar aluno</button>
<button onclick="pdfAluno()">PDF do aluno</button>

</section>

<section class="card">
<h2>Caso Clínico do Dia (anonimizado)</h2>
<textarea id="caso_qp" placeholder="Queixa principal"></textarea>
<textarea id="caso_hda" placeholder="História clínica"></textarea>
<textarea id="caso_achados" placeholder="Achados"></textarea>
<textarea id="caso_hipoteses" placeholder="Hipóteses"></textarea>
<textarea id="caso_conduta" placeholder="Conduta / pontos para estudo"></textarea>
</section>

<section class="card">
<button onclick="pdfDia()">PDF do dia</button>
</section>

</main>

<div id="printArea"></div>

<script src="app.js"></script>
</body>
</html>
